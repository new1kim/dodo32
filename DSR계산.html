  <script>
    function calculateLoan(대출원금, 대출금리, 상환기간) {
      if (!isNaN(대출금리) && !isNaN(상환기간) && !isNaN(대출원금) && 상환기간 > 0) {
        const 월이자율 = 대출금리 / 12;
        const 첫달이자 = 대출원금 * 월이자율;
        const 연이자계산 = 첫달이자 * 12;
        const 월상환금액 = 대출원금 * 월이자율 / (1 - Math.pow(1 + 월이자율, -상환기간));
        const 첫달원금 = 월상환금액 - 첫달이자;
        const 연원금계산 = 첫달원금 * 12;
        return { 연이자계산, 연원금계산, 대출합계: 연이자계산 + 연원금계산 };
      }
      return { 연이자계산: 0, 연원금계산: 0, 대출합계: 0 };
    }
  
    function calculate() {
      const 연소득입력 = parseFloat(document.getElementById("연소득입력").querySelector("input").value) || 0;
  
      const 대출합계 = [1, 2, 3].reduce((합계, i) => {
        const 대출 = calculateLoan(
          parseFloat(document.getElementById(`대출원금${i}`).querySelector("input").value) || 0,
          parseFloat(document.getElementById(`대출금리${i}`).querySelector("input").value) / 100 || 0,
          parseInt(document.getElementById(`상환기간${i}`).querySelector("input").value) || 0
        );
        return 합계 + 대출.대출합계;
      }, 0);
  
      const 기타대출 = [1, 2, 3, 4, 5, 6].reduce(
        (합계, i) => {
          const 금액 = parseFloat(document.getElementById(`기타대출금액${i}`).querySelector("input").value) || 0;
          const 금리 = parseFloat(document.getElementById(`기타대출금리${i}`).querySelector("input").value) / 100 || 0;
          const 기간 = parseInt(document.getElementById(`기타대출기간${i}`).querySelector("input").value) || 0;
  
          const 연이자 = 금액 * 금리;
          const 연원금 = 기간 > 0 ? (금액 / 기간) * 12 : 0;
  
          합계.연이자합계 += 연이자;
          합계.연원금합계 += 연원금;
  
          return 합계;
        },
        { 연이자합계: 0, 연원금합계: 0 }
      );
  
      const 기타대출합계 = 기타대출.연이자합계;
  
  
      // DSR 계산
      if (연소득입력 > 0) {
        const dsr값 = ((대출합계 + 기타대출합계) / 연소득입력) * 100;
        document.getElementById("DSR확인").innerText = dsr값.toFixed(2) + "%";
      }
  
      // DTI 계산
      if (연소득입력 > 0) {
        const dti값 = (대출합계 + 기타대출.연이자합계) / 연소득입력;
        document.getElementById("DIT확인").innerText = (dti값 * 100).toFixed(2) + "%";
      }

  
      // 결과 로그
      console.log("총 대출 합계:", Math.round(대출합계));
      console.log("기타대출 연이자 합계:", Math.round(기타대출.연이자합계));
    }
  
    document.getElementById("원리금선택").addEventListener("click", calculate);
  </script>
